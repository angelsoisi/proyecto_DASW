<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Kitchen master</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="recetas.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light custom-bg-blue">
      <a class="navbar-brand" href="Menu.html">Kitchen master</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline ml-auto">
        <div class="input-group">
          <input
            class="form-control"
            type="search"
            placeholder="Encuentra tu receta!"
            aria-label="Search"
            id="searchInputs"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-success"
              type="submit"
              title="Search"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="subirreceta.html">Subir receta</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="welcome-section">
      <div class="container text-center">
        <h1>Bienvenido a Tus Recetas!</h1>
        <p class="quote-text"></p>
        <!-- Elemento para mostrar la cita -->
        <p>Guarda y visita tus recetas</p>
      </div>
    </div>

    <!-- Aquí agregamos el contenedor para las recetas del usuario -->
    <div class="user-recipes-section">
      <div class="container">
        <h2 class="text-center">Tus Recetas</h2>
        <div id="lista-recetas" class="row">
          <!-- Las recetas del usuario se cargarán aquí -->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="subirreceta.js"></script>
    <script src="script.js"></script>
    <script src="misrecetas.js"></script>
  </body>
</html>
