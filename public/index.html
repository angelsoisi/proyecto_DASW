<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <style>
      .back-to-menu {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");

        if (error === "emailInUse") {
          alert(
            "Email address is already in use. Please use a different email."
          );
        }
      });
    </script>
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row"></div>
      <div class="main text-center">
        <form action="/sign_up" method="post">
          <h1>Bienvenido al registro de kitchenmaster!</h1>
          <input
            class="box"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          /><br />
          <input
            class="box"
            type="email"
            name="email"
            id="email"
            placeholder="E-Mail "
            required
          /><br />
          <input
            class="box"
            type="password"
            name="password"
            id="password"
            placeholder="Password "
            required
          /><br />
          <br />
          <input
            type="submit"
            id="submitDetails"
            name="submitDetails"
            class="registerbtn"
            value="Submit"
          /><br />
        </form>
        <a href="Menu.html" class="back-to-menu">Regresa al Men√∫</a>
      </div>
      <div class=""></div>
    </div>
  </body>
</html>
